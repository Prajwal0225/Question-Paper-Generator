<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Question Paper Generator</h1>
        <form id="questionForm">
            <label for="totalMarks">Total Marks:</label>
            <input type="number" id="totalMarks" name="totalMarks" min="1" required>

            <label for="easyPercent">Easy Difficulty (%):</label>
            <input type="number" id="easyPercent" name="easyPercent" min="0" max="100" required>

            <label for="mediumPercent">Medium Difficulty (%):</label>
            <input type="number" id="mediumPercent" name="mediumPercent" min="0" max="100" required>

            <label for="hardPercent">Hard Difficulty (%):</label>
            <input type="number" id="hardPercent" name="hardPercent" min="0" max="100" required>

            <button type="submit">Generate Question Paper</button>
        </form>

        <div id="questionDisplay">
            <!-- Questions will be displayed here -->
        </div>
        <button id="downloadBtn">Download Question Paper as PDF</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
